<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('入职')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-onboarding">
        <input name="id"  type="hidden"  th:value="${lnResume.id}" />
        <div class="form-group">
            <label class="col-sm-3 control-label">入职企业：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="entryCompanyId" required />
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    $("#form-user-onboarding").validate({
        rules:{
            password:{
                required:true,
                minlength: 5,
                maxlength: 20
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(ctx + "system/resume/eitOnboarding", $('#form-user-onboarding').serialize());
        }
    }
</script>
</body>

</html>
