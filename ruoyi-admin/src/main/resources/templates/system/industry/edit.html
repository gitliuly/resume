<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改行业')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-industry-edit" th:object="${lnIndustry}">
        <input name="industryId" th:field="*{industryId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">行业名称：</label>
            <div class="col-sm-8">
                <input name="industryName" th:field="*{industryName}" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "system/industry";
    $("#form-industry-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-industry-edit').serialize());
        }
    }
</script>
</body>
</html>
