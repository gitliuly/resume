<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改职位')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-position-edit" th:object="${lnPosition}">
        <input name="positionId" th:field="*{positionId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">所属行业id：</label>
            <div class="col-sm-8">
                <select class="form-control" name="industryId" th:with="type=${@dict.getType('industry_name')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                            th:field="*{industryId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">职位名称：</label>
            <div class="col-sm-8">
                <input name="positionName" th:field="*{positionName}" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "system/position";
    $("#form-position-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-position-edit').serialize());
        }
    }
</script>
</body>
</html>
